<!DOCTYPE html>
<html>
  <head>
    <title>#todo</title>
    <meta name="description" content="todo list" charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ma liste des Tâches</h1>
      </header>
      <div id="taskinput">
        <form name="taskinputname" id="taskinputfield" onsubmit="return false;">
          <input
            type="text"
            maxlength="35"
            value=""
            placeholder="Que faut-il faire ?"
            name="todo"
            id="whattodo"
            required
          />
          <input
            type="image"
            src="images/enter.png"
            alt="add"
            id="enter"
            onclick="drawShelves(); return false;"
          />
        </form>
      </div>
      <img src="images/button2.png" id="img2" />
      <img src="images/button1.png" id="img1" />

      <div class="settingsOff">
        <p class="itemsleft"></p>
        <p class="allOn">Tout</p>
        <p class="activeOff">Activée</p>
        <p class="completedOff">Réalisée</p>
        <p class="completeall">Valider Tout</p>
        <p class="clearcompleted">Vider</p>
      </div>
      <div class="maincontent">
        <!-- test liste -->
        <!-- <div class="done">
          Test 1
          <img src="images/delete.png" class="cross" />
          <img src="images/pencil.png" class="rename" />
        </div>
        <div class="actions">
          Test 2
          <img src="images/delete.png" class="cross" />
          <img src="images/pencil.png" class="rename" />
        </div> -->
      </div>

      <noscript
        ><p>
          Votre navigateur ne prend pas en charge les scripts ou a été configuré
          pour ne pas autoriser les scripts. !
        </p></noscript
      >
      <div class="renameOff"></div>
      <form class="renameformOff">
        <input
          class="renameinputOff"
          type="text"
          maxlength="35"
          value=""
          placeholder="Annuler si non renseigné ?"
          onclick="drawShelves(); return false;"
          name="rename"
          required
        />
        <button class="renamebuttonOff">Enregistrer</button>
        <button class="renamecancelbuttonOff">Annuler</button>
      </form>
    </div>
    <div id="container"></div>
  </body>
  <script src="script.js"></script>
</html>
